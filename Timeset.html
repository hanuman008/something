<!DOCTYPE html>
<html>
<head>
	<title>Set Timinig</title>
</head>

<style type="text/css">
	
	#span1{font-size: 20px;
		display: inline;
		padding: 5px;
		border-radius: 10px;
		border: 2px solid black;
		box-sizing: box-shadow;
		box-shadow: 1px 5px 80px rgba(200,0,200,0.8);
		background: green; color: white;
		
	}


</style>
<body>

<script type="text/javascript">
	
	var id=0;

	var sec=0;

	function print() {
		
			document.getElementById("span1").innerHTML=
			"0 : 0 : "+sec;
			sec++;
			visibility:visble;
		}
	

	function start() {
		
		id=setInterval(print,1000);	// Here we have to 

		//call only referencess not the method. 

		}

	function stop() {
		
		clearTimeout(id);
		}


</script>

<button onclick="start()" id="butt1">Start</button><br><br>

<br><div id="span1"></div><br><br><br>

<button onclick="stop();" id="butt2">Stop</button><br>

</body>
